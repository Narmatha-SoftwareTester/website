<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Someone Special üíñ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:sans-serif;
    color:white;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:80px;
    width:120px;
    height:120px;
    background:radial-gradient(circle,#fff 40%,#ddd 70%);
    border-radius:50%;
    box-shadow:0 0 40px #fff;
    cursor:pointer;
    z-index:2;
}

/* Lantern */
.lantern{
    position:absolute;
    width:30px;
    height:50px;
    background:orange;
    border-radius:10px;
    animation:floatLantern 20s linear infinite;
    opacity:0.8;
}

@keyframes floatLantern{
    from{ bottom:-100px; }
    to{ bottom:110%; }
}

/* Slideshow */
.slideshow{
    position:fixed;
    top:20%;
    left:50%;
    object-fit: cover;
    transform:translateX(-50%);
    width:100%;
    height:100%;
    overflow:hidden;
    border-radius:15px;
    box-shadow:0 0 20px white;
}

.slideshow img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0;
    transition:opacity 2s;
}

/* Content */
.content{
    position:relative;
    z-index:2;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.name{
    font-size:35px;
    font-weight:bold;
    cursor:pointer;
    font-style: 'Elegant cursive', cursive;
}

.celebration {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: pink;
    padding: 40px;
    border-radius: 20px;
    font-size: 28px;
    text-align: center;
    z-index: 9999;
    transition: 0.5s ease;
    box-shadow: 0 0 40px pink;
}

.celebration.show {
    transform: translate(-50%, -50%) scale(1);
}


.ring{
    font-size:80px;
    opacity:0;
    transition:all 1s ease;
}

.yay {
    position: fixed;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: 0.5s ease;
    font-size: 50px;
    color:#87ceeb;
    font-family:Blackadder ITC;
    text-align: center;
    z-index: 9999;
    transition: 0.5s ease;
    text-shadow: 0 0 20px pink;
}

.yay.show {
    transform: translate(-50%, -50%) scale(1);
}

.align {
    display: flex;
    align-items: center;
    width: 100vw;
    height: 100vh;
    top:60%
}


body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;   /* pushes down */
}

.content {
    font-family:"Comic Sans MS", cursive;
    position: relative;
    z-index: 10;   /* front */
    width: 500px;
    height: 300px;
    margin: auto;
    top: -35px;  /* moves up */
    padding-top: 120px;
    font-size: 24px;
    border-radius: 20px;
}

</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const music = document.getElementById("song");
    music.volume = 0.15;   // 15% volume
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const music = document.getElementById("voice");
    music.volume = 0.15;   // 15% volume
});
</script>


<script>
document.addEventListener("DOMContentLoaded", function() {

    const bgMusic = document.getElementById("song");
    const voiceAudio = document.getElementById("voice");
    const voiceBtn = document.getElementById("proposal");

    // Start background music once when page loads (after small delay)
    bgMusic.volume = 0.15;

    document.addEventListener("click", function startMusic() {
        bgMusic.play();
        document.removeEventListener("click", startMusic);
    });

    voiceBtn.addEventListener("click", function(e) {

        e.stopPropagation();  // prevents triggering document click

        bgMusic.pause();
        voiceAudio.play();

    });

     // When voice finishes
    voiceAudio.addEventListener("ended", function() {

        bgMusic.play();   // restart BG music

    });

});
</script>




</head>

<body>

<canvas id="sky"></canvas>

<div class="moon" onclick="secretMessage()"></div>

<div class="lantern" style="left:10%; animation-delay:0s;"></div>
<div class="lantern" style="left:50%; animation-delay:5s;"></div>
<div class="lantern" style="left:80%; animation-delay:10s;"></div>
<div class="align">

            Say Yes üíç
        </button>

            Noo!! ü•≤
        </button>
</div>

        <h1 id="yayMessage" class="yay">Yaaayyyy!!! üíï<br>Thanks for being my sweet heart ü•∞</h1>

    <audio id="song" src="music.mp3" autoplay loop></audio>
    <script>
    document.addEventListener("click", function () {
        const music = document.getElementById("song");
        music.volume = 0.12;
        music.play();
    }, { once: true });
    </script>

    <audio id="voice" src="voice.mp3"></audio>

    <script>
    /* Star Background + Shooting Stars */
    const canvas=document.getElementById("sky");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    let stars=[];
    for(let i=0;i<200;i++){
        stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
    }

    let shooting=[];

    function draw(){
        ctx.fillStyle="black";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        stars.forEach(s=>{
            ctx.beginPath();
            ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
            ctx.fillStyle="white";
            ctx.fill();
        });

        if(Math.random()<0.01){
            shooting.push({x:Math.random()*canvas.width,y:0});
        }

        shooting.forEach((s,i)=>{
            ctx.strokeStyle="white";
            ctx.beginPath();
            ctx.moveTo(s.x,s.y);
            ctx.lineTo(s.x+100,s.y+100);
            ctx.stroke();
            s.x+=5; s.y+=5;
            if(s.y>canvas.height) shooting.splice(i,1);
        });

        requestAnimationFrame(draw);
    }
    draw();

    /* Slideshow */
    let slides=document.querySelectorAll(".slide");
    let index=0;
    function showSlide(){
        slides.forEach(s=>s.style.opacity=0);
        slides[index].style.opacity=1;
        index=(index+1)%slides.length;
    }
    setInterval(showSlide,3000);
    showSlide();

    /* Heart Explosion */
    function explodeHearts(){
        for(let i=0;i<40;i++){
            let h=document.createElement("div");
            let s=document.createElement("div");
            h.innerHTML="üåπ";
            s.innerHTML="üíï";
            h.style.position="absolute";
            h.style.left=Math.random()*window.innerWidth+"px";
            h.style.top=Math.random()*window.innerHeight+"px";
            document.body.appendChild(h);
            s.style.position="absolute";
            s.style.left=Math.random()*window.innerWidth+"px";
            s.style.top=Math.random()*window.innerHeight+"px";
            document.body.appendChild(s);
            setTimeout(()=>h.remove(),900);
            setTimeout(()=>s.remove(),900);
        }
    }

    /* Secret Moon Message */
    function secretMessage(){
        alert("Ohhh!!! You found the secret üåô‚ú®\nI would choose you in every lifetime ‚ù§Ô∏è");
    }

    /* Voice */
    function playVoice(){
        document.getElementById("voice").play();
    }

    /* Ring */
    function showRing(){
        document.getElementById("ring").style.opacity=1;
    }
    </script>

    <style>
    .slideshow {
        width: 50%;
        height: 50vh;
        background: pink;
    }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
    const yesBtn = document.getElementById("yesBtn");
    const yayMessage = document.getElementById("yayMessage");

    yesBtn.addEventListener("click", function() {

        yayMessage.classList.add("show");

        confetti({
            particleCount: 200,

        });

    });
    </script>
    


    <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function () {

        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Prevent clicking
    noBtn.addEventListener("click", function (e) {
        e.preventDefault();
    });
    </script>
